        <script type="module">
          import {GLTFLoader} from 'GLTFLoader';
          import * as THREE from 'three';

          let scene = new THREE.Scene();
          let renderer = new THREE.WebGLRenderer({
            canvas : document.querySelector('#canvas'),
            alpha : true,
            antialias : true //antialias
          });
          renderer.outputEncoding = THREE.sRGBEncoding; //gltf파일은 인코딩 변경해야
          
          let camera = new THREE.PerspectiveCamera(10, 1); //원근법
          camera.position.set(.39,0,10); //카메라 위치조정

          // scene.background = new THREE.Color('00000000'); //배경
          let light = new THREE.HemisphereLight(0x8de7ff, 0x7962b4, 1) //조명
          scene.add(light)

          //gltf파일 가져오기.
          let loader = new GLTFLoader();
          loader.load('../geometry/scene.gltf', function(gltf){
            scene.add(gltf.scene);
            renderer.render(scene, camera);
            
            function animate(){
              requestAnimationFrame(animate)
              gltf.scene.rotation.y += 0.01;
              renderer.render(scene, camera);
            }
            animate()
          });

        </script>
